<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Captured Images</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      padding-top: 50px;  
    }

    .image-item {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .container {
      position: relative; 
      padding-top: 10px; 
    }

    .back-button {
      display: block;
      position: absolute;  
      top: 40px;  
      left: 10px; 
      padding: 10px;
      font-size: 3em;
      font-weight: bold;
      background-color: transparent;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;  
    }

    .back-button:hover {
      background-color: transparent;
    }

    .back-button:hover i {
      color: #000000; 
    }

    /* Lightbox Overlay */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
      justify-content: center;
      align-items: center;
      z-index: 1000; /* High z-index to ensure it stays above all other content */
      overflow: hidden; /* Prevents scrolling when lightbox is open */
    }

    /* Image within the Lightbox */
    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow around the image */
      margin: auto; /* Centers the image */
      display: block;
    }

    /* Close Button for Lightbox */
    #closeLightbox {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Smooth background color change on hover */
      z-index: 1001; /* Higher than lightbox content to make it always clickable */
    }

    /* Hover Effect for Close Button */
    #closeLightbox:hover {
      background-color: rgba(0, 0, 0, 0.9); /* Darker background on hover */
    }

    /* Responsive Styling for Lightbox */
    @media (min-width: 768px) {
      #lightbox img {
        max-width: 60%;  /* Reduce max width for larger screens */
        max-height: 70%; /* Reduce max height for larger screens */
      }

      #closeLightbox {
        top: 30px;
        right: 30px;
        font-size: 18px;
        padding: 12px 20px;
      }
    }

    /* Larger Screen Adjustments (Desktop) */
    @media (min-width: 1024px) {
      #lightbox img {
        max-width: 50%;  /* Further reduce max width for desktop */
        max-height: 60%; /* Further reduce max height for desktop */
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">
      <i class="bi bi-arrow-left"></i>  
    </a>
    <h1>Captured Images</h1>
    <div id="imageGallery" class="image-gallery"></div>
  </div>

  <!-- Lightbox for viewing a single image -->
  <div id="lightbox">
    <button id="closeLightbox">Close</button>
    <img id="lightboxImage" src="" alt="Full-size image">
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('imageGallery');
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      const closeLightbox = document.getElementById('closeLightbox');

      // Fetch images from the server
      fetch('http://localhost:3000/images')
        .then(response => response.json())
        .then(images => {
          images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = `data:${image.contentType};base64,${btoa(
              new Uint8Array(image.data.data).reduce(
                (data, byte) => data + String.fromCharCode(byte),
                ''
              )
            )}`;
            imgElement.classList.add('image-item');

            // Add click event to open image in the lightbox
            imgElement.addEventListener('click', () => {
              lightbox.style.display = 'flex';
              lightboxImage.src = imgElement.src;
            });

            gallery.appendChild(imgElement);
          });
        })
        .catch(error => {
          console.error('Error fetching images:', error);
        });

      // Close the lightbox when the close button is clicked
      closeLightbox.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });

      // Close the lightbox if user clicks outside the image
      lightbox.addEventListener('click', (event) => {
        if (event.target === lightbox) {
          lightbox.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
